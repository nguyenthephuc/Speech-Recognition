<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Internet Of Thing Application</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body ng-app="IOT" ng-controller="IndexController" ng-cloak>
        <!-- <button ng-click="addBacklogs();"><i class="fa fa-microphone"></i></button> -->
        <br>
        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs">
                    <li role="presentation" ng-click="switchTabs(1, $event)" class="active"><a href="javascript:void(0)">Schedules</a></li>
                    <li role="presentation" ng-click="switchTabs(2, $event)"><a href="javascript:void(0)">Foods</a></li>
                </ul>
            </div>
            <div class="row">
                <!-- schedules -->
                <div ng-show="is_show_schedules">
                    <div class="col-md-4 backlogs-col">
                        <h4 class="backlogs">Backlogs</h4>
                        <div class="checkbox" ng-repeat="item in backlogs track by $index">
                            <label><input type="checkbox" ng-model="item.selected"><span class="badge">{{$index+1}}</span> {{item.title}}</label>
                        </div>
                    </div>
                    <div class="col-md-4 todo-col">
                        <h4 class="todo">Todo</h4>
                        <div class="checkbox" ng-repeat="item in todos track by $index">
                            <label><input type="checkbox" ng-model="item.selected"><span class="badge">{{$index+1}}</span> {{item.title}}</label>
                        </div>
                    </div>
                    <div class="col-md-4 done-col">
                        <h4 class="done">Done</h4>
                        <div class="checkbox" ng-repeat="item in dones track by $index">
                            <label class="selected"><input type="checkbox" ng-model="item.selected"><span class="badge">{{$index+1}}</span> {{item.title}}</label>
                        </div>
                    </div>
                </div>

                <!-- foods -->
                <div ng-show="is_show_foods">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img src="https://media.meete.co/cache/400x0/2017/04/05/bf7eb8ee-ae6a-432a-a7f4-5a09ebc46e81.jpeg" alt="...">
                                <div class="caption">
                                    <h3>Thumbnail label</h3>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta, quam.</p>
                                    <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
        <script type="text/javascript" src="assets/js/tunSpeech.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
